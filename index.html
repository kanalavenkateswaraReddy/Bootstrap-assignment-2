<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Repo</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container bg-light">
       <h3 class="py-3 text-left">Billing Address</h3>
      <div class="row py-3">
          <div class="col-md-6">
              <div class="form-group">
                  <lable>First name</lable>
                  <input type="text" class="form-control">
              </div>
            </div>
                <div class="col-md-6">
                <div class="form-group">
                <lable>Last name</lable>
                <input type="text" class="form-control">
                </div>
                </div>
                    <div class="cols-12">
                        <lable class="form-lable"for="username">username</lable>
                    <div class="input-group">
                  
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" placeholder="User name">
                    </div>
                    </div>

      </div>
      <div class="col-md-6">
        <div class="form-group">
            <lable>Address</lable>
            <input type="text" class="form-control" placeholder="1234 main st">
        </div>
    
            <div class="form-group">
                <lable>Address 2(Optional)</lable>
                <input type="text" class="form-control" placeholder="Apartment or suite">
            </div>
        <div class="row px-6">
            <div class="col-5">
                    <label class="form-lable" for="country">Country</label>
                    <select id="country" class="form-select" aria-label="default select example">
                        <option selected>choose...</option>
                        <option value="">India</option>
                        <option value="">America</option>
                        <option value="">japan</option>
                        <option value="">china</option>
                        <option value="">Bangladesh</option>
                        <option value="">Rome</option>
                    </select>
            </div>
            <div class="col-4">
                    <lable class="form-lable" for="state">state</lable>
                    <select id="state" class="form-select" aria-label="default select example">
                        <option selected>choose...</option>
                        <option>Andhra pradesh</option>
                        <option>Maharastra</option>
                        <option>Rajastan</option>
                        <option>Telangana</option>
                        <option>Haryana</option>
                    </select>
            </div>
            <div class="col-3">
                <label class="form-label" for="zip">zip</label>
                <input type="text" id="zip" class="form-control">
            </div>
        </div>
        <hr>
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <lable class="form-check-label">shipping address is the same as my billing address</lable>
        </div>
        <div class="form check">
            <input type="checkbox" class="form-check-input">
            <lable class="form-check-lable">save this infromation for next time</lable>
        </div>
    <hr>
    <h4>Payment</h4>
    <div class="form-check">
        <input type="radio" class="form-check-input">
        <lable class="form-input-label">Credit card</lable> 
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input">
        <lable class="form-input-label">Debit card</lable> 
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input">
        <lable class="form-input-label">Paypal</lable> 
    </div>
    <div>
    <div class="row px-6">
        <div class="col-6">
            <lable class="form-label" for="cardname">Name of the card</lable>
            <input type="text" id="cardname" class="form-control">
            <small class="text-muted">Full name as displayed in the caed</small>
        </div>
        <div class="col-6">
            <lable class="form-label" for="creditcard">Credit card number</lable>
            <input type="text" id="creditcard" class="form-control">
        </div>
        <div class="col-6">
            <lable class="form-label" for="Expiration">Expiration</lable>
            <input type="text" id="Expiration" class="form-control">
        </div>
        <div class="col-6">
            <lable class="form-label" for="cvv">CVV</lable>
            <input type="text" id="cvv" class="form-control">
        </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary btn-lg align-content-md-center" style="width: 100%;">Continue To Checkout</button>  
    <hr>
    </div>
</body>
</html>
